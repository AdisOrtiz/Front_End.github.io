<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registrar_usu.css">
    <link rel="shortcut icon" href="../Imagenes/ico.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrate Aqui</title>
</head>
<body>
    <form class="login" action="home_rol_admin.html">
        <h3>Crea tu cuenta</h3>
        <div class="input">
            <label for="nom_ape">Nombre y Apellido</label>
            <i class="material-icons left">edit</i>
            <input type="text" id="nom_ape" class="input_form" placeholder="Adis Ortiz" required>
        </div>
        <div class="input">
            <label for="email">Correo Electrónico</label>
            <i class="material-icons left">mail</i>
            <input type="email" id="email" class="input_form" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="input">
            <label for="password">Contraseña</label>
            <i class="material-icons left">lock</i>
            <input type="password" id="password" class="input_form" placeholder="●●●●●●●●●●●" required>
            <i class="material-icons right" id="eye">visibility</i>
        </div>
        <div class="boton">
            <input type="submit" class="btn" value="Aceptar">
        </div>
        <p>Al crear una cuenta, usted acepta los Términos de servicio y la Política de privacidad.</p>
        <p class="registro">¿Ya tienes una cuenta? <a href="../index.html" target="">Inicia Sesión Aquí.</a></p>
    </form>
</body>
</html>
