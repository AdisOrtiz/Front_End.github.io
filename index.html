<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Login.css">
    <link rel="shortcut icon" href="/Imagenes/ico.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Inicio de Sesion</title>
</head>
<body>
    <form class="login" action="/HTML/home_rol_admin.html">
        <h3>Iniciar Sesión</h3>
        <p>Inicie sesión ingresando su dirección de correo electrónico y contraseña.</p>
        <div class="input">
            <label for="user">Correo Electrónico</label>
            <i class="material-icons left">mail</i>
            <input type="email" id="user" class="input_form" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="input">
            <label for="password">Contraseña</label>
            <i class="material-icons left">lock</i>
            <input type="password" id="password" class="input_form" placeholder="●●●●●●●●●●●" required>
            <i class="material-icons right" id="eye">visibility</i>
        </div>
        <div class="boton">
            <input type="submit" class="btn" value="Aceptar">
        </div>
        <p class="registro">¿No tienes cuenta? <a href="/HTML/registrar_usu.html" target="">Regístrate Aquí</a></p>
    </form>
</body>
</html>
